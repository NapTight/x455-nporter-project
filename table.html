<!DOCTYPE html>
<html lang="en" title="Coding design">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive HTML Table With Pure CSS - Web Design/UI Design</title>
    <link rel="stylesheet" href="tablestyle.css">
</head>

<body>
    <main class="table">
        <section class="table__header">
            <h1>Customer's Orders</h1>
            <div class="input-group">
                <input type="search" placeholder="Search Data...">
                <img src="images/search.png" alt="">
            </div>
            <div class="export__file">
                <label for="export-file" class="export__file-btn" title="Export File"></label>
                <input type="checkbox" id="export-file">
                <div class="export__file-options">
                    <label>Export As &nbsp; &#10140;</label>
                    <label for="export-file" id="toPDF">PDF <img src="images/pdf.png" alt=""></label>
                    <label for="export-file" id="toJSON">JSON <img src="images/json.png" alt=""></label>
                    <label for="export-file" id="toCSV">CSV <img src="images/csv.png" alt=""></label>
                    <label for="export-file" id="toEXCEL">EXCEL <img src="images/excel.png" alt=""></label>
                </div>
            </div>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th>  <span class="icon-arrow">&UpArrow;</span></th>
                        <th> BASIC PHOTO <span class="icon-arrow">&UpArrow;</span></th>
                        <th> ENHANCED PHOTO <span class="icon-arrow">&UpArrow;</span></th>
                        <th> VIDEO <span class="icon-arrow">&UpArrow;</span></th>
                        <th> ENHANCED PHOTO + VIDEO <span class="icon-arrow">&UpArrow;</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> UNDER 1200 FT.² </td>
                        <td> $275 </td>
                        <td> $350 </td>
                        <td> $400 </td>
                        <td> <strong> $700 </strong></td>
                    </tr>
                    <tr>
                        <td>1200 FT.² TO 3000 FT.² </td>
                        <td> $350 </td>
                        <td> $400 </td>
                        <td> $475 </td>
                        <td> <strong> $825 </strong></td>
                    </tr>
                    <tr>
                        <td> OVER 3000 FT.² </td>
                        <td> $375 </td>
                        <td> $475 </td>
                        <td> $550 </td>
                        <td> <strong> $1000 </strong></td>
                    </tr>

                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
